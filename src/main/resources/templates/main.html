<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/extras/spring-security" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>all users</title>
</head>
<body>

<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="text-light" th:text="${loginUser.getName()} + ' with roles ' + ${loginUser.getRoles()}"/>
        <a href="/logout" class="text-primary pr-3">Logout</a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>

            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#myTab" role="tab"
                   aria-controls="v-pills-home" aria-selected="true" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>

            <!--
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a href="#myTab" class="nav-link active">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a href="/page/user" class="nav-link">User</a>
                            </li>
                        </ul>
                        -->
        </div>

        <div class="col-sm-10 bg-light px-5" style="height: 100vh">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="#allUser" role="tab"
                       aria-controls="list"
                       aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newUser-tab" data-toggle="tab" href="#newUser" role="tab"
                       aria-controls="newUser"
                       aria-selected="false">New user</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabCon">
                <div class="tab-pane fade show active" id="allUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <h2>All Users</h2>
                        <div class="card-block">
                            <table class="table table-striped table-hover table-users">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-header">
                            <b>Add new user</b>
                        </div>
                        <div class="alert alert-info">
                        </div>
                        <div class="card-body text-center border">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-6">
                                        <form id="new-user-form">
                                            <div class="form-group">
                                                <label class="font-weight-bold">
                                                    Username
                                                </label>
                                                <input type="text"
                                                       name="username"
                                                       class="form-control"
                                                       placeholder="Username"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold" for="name">
                                                    Name
                                                </label>
                                                <input required
                                                       type="text"
                                                       name="name"
                                                       class="form-control"
                                                       id="name"
                                                       placeholder="Name">
                                            </div>
                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="email">Email</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="email"
                                                       id="email"
                                                       placeholder="Email"
                                                       required>
                                            </div>

                                            <div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="Password">Password</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="password"
                                                       id="password"
                                                       placeholder="password"
                                                       required>

                                            </div>

                                            <!--<div class="form-group">
                                                <label class="font-weight-bold"
                                                       for="newUserRole">
                                                    Role
                                                </label>
                                                <select class="form-control" id="newUserRole"
                                                        name="roles">
                                                    <option>ROLE_ADMIN</option>
                                                    <option>ROLE_USER</option>
                                                </select>
                                            </div>-->
                                            <div class="form-group">
                                                <label class="font-weight-bold">Role</label>
                                                <select class="form-control" name="roles" multiple="multiple">
                                                    <option>ROLE_ADMIN</option>
                                                    <option>ROLE_USER</option>
                                                    <option>ROLE_OVER</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <a type="submit" class="btn btn-success" id="new-user-form-btn-save">Add
                                                    new user</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!--                nav user-->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h2>User info</h2>
                <div class="table-responsive bg-white">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Role</th>
                        </tr>
                        <tr>
                            <td th:text="${loginUser.getId()}"></td>
                            <td th:text="${loginUser.getUsername()}"></td>
                            <td th:text="${loginUser.getName()}"></td>
                            <td th:text="${loginUser.getEmail()}"></td>
                            <td th:text="${loginUser.getRoles()}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!--                nav user-->

        </div>

    </div>

</div>


</div>

<div class="modal" id="modal-edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <button class="close" data-dismiss="modal">&times;</button>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <form class="col-sm-6" id="edit-user-form">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="font-weight-bold">Username</label>
                            <input type="text"
                                   name="username"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input type="text"
                                   name="email"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input type="text"
                                   class="form-control"
                                   name="password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Role</label>
                            <select class="form-control" name="roles" multiple="multiple">
                                <option>ROLE_ADMIN</option>
                                <option>ROLE_USER</option>
                                <option>ROLE_OVER</option>
                            </select>
                        </div>
                    </form>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a type="submit" class="btn btn-success" id="modal-edit-btn-save">Save</a>
                <button class="btn btn-info" data-dismiss="modal">Close</button>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="jsonify.js"></script>
<script src="main.js"></script>
</body>
</html>
