<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin users</title>
</head>
<body style="height: 100% !important;">
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

<div class="container-fluid" sec:authorize="isAuthenticated()">

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
            Logged in
        <b th:utext="${loginUser.getName()}"></b><span
                th:utext="' ' + 'with roles:' + ' ' + ${loginUser.getRoles()}"></span></span>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div style="height: 100vh" class="row">
        <div class="col-2 pr-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" sec:authorize="hasRole('ROLE_ADMIN')">

                    <h2>Admin panel</h2>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                               href="#nav-userstable" role="tab" aria-controls="nav-home" aria-selected="true">Users
                                table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-newuser"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-userstable" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="msg : ${users}">
                                    <tr>
                                        <th scope="row" th:text="${msg.getId()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getUsername()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getName()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getEmail()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getRoles()}">
                                        </th>
                                        <th scope="row">
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#edit" th:attrappend="data-target=${msg.getId()}">
                                                Edit
                                            </button>

                                            <!-- Edit -->
                                            <div class="modal" id="edit" tabindex="-1" role="dialog"
                                                 th:attrappend="id=${msg.getId()}">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                        </div>
                                                        <form th:method="POST"
                                                              th:action="@{/main/edit/{id}/(id=${msg.getId()})}">
                                                            <div class="modal-body">
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="id"
                                                                           class="form-control-label">ID</label>
                                                                    <input disabled type="text" class="form-control"
                                                                           th:name="id"
                                                                           th:value="${msg.getId()}" id="id">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="username"
                                                                           class="form-control-label">Username</label>
                                                                    <input type="text" class="form-control "
                                                                           th:name="username"
                                                                           th:value="${msg.getUsername()}" id="username">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="name"
                                                                           class="form-control-label">Name</label>
                                                                    <input type="text" class="form-control"
                                                                           th:name="Name"
                                                                           th:value="${msg.getName()}" id="name">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="email"
                                                                           class="form-control-label">Email</label>
                                                                    <input type="email" class="form-control"
                                                                           th:name="email"
                                                                           th:value="${msg.getEmail()}" id="email">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="password" class="form-control-label">Password</label>
                                                                    <input type="password" class="form-control "
                                                                           th:name="password"
                                                                           th:value="${msg.getPassword()}" id="password">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">

                                                                    <!--<label>Roles: <br><br>
                                                                         <input type="checkbox" name="allRoles" th:value="${msg.roles}"
                                                                                th:each="role : ${allRoles}"
                                                                                th:text="${role.getRole()}"
                                                                                th:value="${role.getRole()}"
                                                                         />
                                                                     </label>-->


                                                                    <label>Roles:<br>
                                                                        <p>Current roles:<br><b th:text="${msg.getRoles()}"></b><br>select below to change or leave blank to clear<br>
                                                                        (в общем, для ролей нужно выбрать ниже, если оставить пустым, то роли очистятся)</p>
                                                                        <select class="custom-select w-auto" size="3"
                                                                                multiple name="allRoles"
                                                                                th:value="${msg.getRoles()}">
                                                                            <option th:each="role : ${allRoles}"
                                                                                    th:text="${role.getRole()}"
                                                                                    th:value="${role.getRole()}">
                                                                            </option>
                                                                        </select>
                                                                    </label>
                                                                </div>

                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>

                                                                <button type="submit" class="btn btn-info">Edit</button>

                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Edit -->

                                        </th>


                                        <th scope="row">
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#delete" th:attrappend="data-target=${msg.getId()}">
                                                Delete
                                            </button>

                                            <!-- Delete-->
                                            <div class="modal" id="delete" tabindex="-1" role="dialog"
                                                 th:attrappend="id=${msg.getId()}">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Delete</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="id1"
                                                                           class="form-control-label">ID</label>
                                                                    <input disabled type="text" class="form-control"
                                                                           th:name="id"
                                                                           th:value="${msg.getId()}" id="id1">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="dusername"
                                                                           class="form-control-label">Username</label>
                                                                    <input disabled type="text" class="form-control"
                                                                           th:name="username"
                                                                           th:value="${msg.getUsername()}"
                                                                           id="dusername">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="dname"
                                                                           class="form-control-label">Name</label>
                                                                    <input disabled type="text" class="form-control "
                                                                           th:name="name"
                                                                           th:value="${msg.getName()}" id="dname">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="email1"
                                                                           class="form-control-label">Email</label>
                                                                    <input disabled type="email" class="form-control"
                                                                           th:name="email"
                                                                           th:value="${msg.getEmail()}" id="email1">
                                                                </div>

                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="password1" class="form-control-label">Password</label>
                                                                    <input disabled type="password"
                                                                           class="form-control "
                                                                           th:name="password"
                                                                           th:value="${msg.getPassword()}"
                                                                           id="password1">
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <form th:method="DELETE"
                                                                  th:action="@{/main/delete/{id}(id=${msg.getId()})}">
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Delete-->

                                        </th>
                                    </tr>
                                </th:block>

                                </tbody>

                            </table>

                        </div>
                        <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <th scope="row">
                                <!-- New -->
                                <div tabindex="-1" role="dialog">
                                    <div role="document">
                                        <div class="mx-auto bg-white" style="width: 40vh">
                                            <form th:method="POST"
                                                  th:action="@{/main}" th:object="${newUser}">
                                                <div class="modal-body">
                                                    <div class="form-group text-center font-weight-bold">
                                                        <label for="nusername"
                                                               class="form-control-label">Username</label>
                                                        <input type="text" class="form-control " th:name="nusername"
                                                               th:field="*{username}" id="nusername">
                                                    </div>
                                                    <div class="form-group text-center font-weight-bold">
                                                        <label for="nname"
                                                               class="form-control-label">Name</label>
                                                        <input type="text" class="form-control"
                                                               th:name="Name"
                                                               th:field="*{name}" id="nname">
                                                    </div>
                                                    <div class="form-group text-center font-weight-bold">
                                                        <label for="nemail"
                                                               class="form-control-label">Email</label>
                                                        <input type="email" class="form-control" th:name="email"
                                                               th:field="*{email}" id="nemail">
                                                    </div>
                                                    <div class="form-group text-center font-weight-bold">
                                                        <label for="npassword"
                                                               class="form-control-label">Password</label>
                                                        <input type="password" class="form-control "
                                                               th:name="password"
                                                               th:field="*{password}" id="npassword">
                                                    </div>
                                                    <div class="form-group text-center font-weight-bold">

                                                        <!--<label>Roles: <br><br>
                                                            <input type="checkbox" name="allRoles"
                                                                   th:each="role : ${allRoles}"
                                                                   th:text="${role.getRole()} + <br>"
                                                                   th:value="${role.getRole()}"
                                                            />
                                                        </label>-->

                                                        <label>Roles:
                                                            <select class="custom-select w-auto" size="auto" multiple
                                                                    name="allRoles" th:field="*{roles}">
                                                                <option th:each="role : ${allRoles}"
                                                                        th:text="${role.getRole()}"
                                                                        th:value="${role.getRole()}">
                                                                </option>
                                                            </select>
                                                        </label>
                                                        <br>
                                                        <div>
                                                            <button type="submit" class="btn btn-success mx-auto">Add new user</button>
                                                        </div>
                                                    </div>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- New -->
                            </th>

                        </div>
                    </div>
                </div>

<!--                nav user-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h2>User info</h2>
                    <div class="table-responsive bg-white">
                        <table class="table">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Role</th>
                            </tr>
                            <tr>
                                <td th:text="${loginUser.getId()}"></td>
                                <td th:text="${loginUser.getUsername()}"></td>
                                <td th:text="${loginUser.getName()}"></td>
                                <td th:text="${loginUser.getEmail()}"></td>
                                <td th:text="${loginUser.getRoles()}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--                nav user-->

            </div>
        </div>
    </div>


</div>

</body>
</html>
