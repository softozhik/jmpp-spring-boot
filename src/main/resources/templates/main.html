<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin users</title>
</head>
<body style="height: 100% !important;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<div class="container-fluid" sec:authorize="isAuthenticated()">

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
            Logged in
        <b th:utext="${loginUser.getName()}"></b><span
                th:utext="' ' + 'with roles:' + ' ' + ${loginUser.getRoles()}"></span></span>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div style="height: 100vh" class="row">
        <div class="col-2 pr-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab" sec:authorize="hasRole('ROLE_ADMIN')">

                    <h2>Admin panel</h2>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                               href="#nav-userstable" role="tab" aria-controls="nav-home" aria-selected="true">Users
                                table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#newUser"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="myTabCon">
                        <div class="tab-pane fade show active" id="nav-userstable" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <table class="table table-striped table-hover table-users">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>



                                </tbody>

                            </table>

                        </div>
                        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <th scope="row">
                                <!-- New -->
                                <div class="card">
                                    <div class="card-header">
                                        <b>Add new user</b>
                                    </div>
                                    <div class="alert alert-info">
                                    </div>
                                    <div class="card-body text-center border">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-sm-3"></div>
                                                <div class="col-sm-6">
                                                    <form id="new-user-form">
                                                        <div class="form-group">
                                                            <label class="font-weight-bold">
                                                                Username
                                                            </label>
                                                            <input type="text"
                                                                   name="username"
                                                                   class="form-control"
                                                                   placeholder="Username"
                                                                   required>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="font-weight-bold" for="name">
                                                                Name
                                                            </label>
                                                            <input required
                                                                   type="text"
                                                                   name="name"
                                                                   class="form-control"
                                                                   id="name"
                                                                   placeholder="Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="font-weight-bold"
                                                                   for="email">Email</label>
                                                            <input type="text"
                                                                   class="form-control"
                                                                   name="email"
                                                                   id="email"
                                                                   placeholder="Email"
                                                                   required>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="font-weight-bold"
                                                                   for="Password">Password</label>
                                                            <input type="text"
                                                                   class="form-control"
                                                                   name="password"
                                                                   id="password"
                                                                   placeholder="password"
                                                                   required>

                                                        </div>
                                                        <div class="form-group">
                                                            <label class="font-weight-bold">Role</label>
                                                            <select class="form-control" name="roles" multiple="multiple">
                                                                <option>ROLE_ADMIN</option>
                                                                <option>ROLE_USER</option>
                                                                <option>ROLE_OVER</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <a type="submit" class="btn btn-success" id="new-user-form-btn-save">Add
                                                                new user</a>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- New -->
                            </th>

                        </div>
                    </div>
                </div>

                <div class="modal" id="modal-edit">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <button class="close" data-dismiss="modal">&times;</button>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <form class="col-sm-6" id="edit-user-form">
                                        <input type="hidden" name="id">
                                        <div class="form-group">
                                            <label class="font-weight-bold">Username</label>
                                            <input type="text"
                                                   name="username"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Name</label>
                                            <input type="text"
                                                   name="name"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Email</label>
                                            <input type="text"
                                                   name="email"
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Password</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="password"
                                                   placeholder="password">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold">Role</label>
                                            <select class="form-control" name="roles" multiple="multiple">
                                                <option>ROLE_ADMIN</option>
                                                <option>ROLE_USER</option>
                                                <option>ROLE_OVER</option>
                                            </select>
                                        </div>
                                    </form>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a type="submit" class="btn btn-success" id="modal-edit-btn-save">Save</a>
                                <button class="btn btn-info" data-dismiss="modal">Close</button>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <!--                nav user-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h2>User info</h2>
                    <div class="table-responsive bg-white">
                        <table class="table">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Role</th>
                            </tr>
                            <tr>
                                <td th:text="${loginUser.getId()}"></td>
                                <td th:text="${loginUser.getUsername()}"></td>
                                <td th:text="${loginUser.getName()}"></td>
                                <td th:text="${loginUser.getEmail()}"></td>
                                <td th:text="${loginUser.getRoles()}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--                nav user-->

            </div>
        </div>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="jsonify.js"></script>
<script src="main.js"></script>
</body>
</html>
