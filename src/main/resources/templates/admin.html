<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin users</title>
</head>
<body style="height: 100% !important;">
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

<div class="container-fluid">
    <div style="height: 100vh" class="row">
        <div class="col-2 pr-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <h2>Admin panel</h2>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                               href="#nav-userstable" role="tab" aria-controls="nav-home" aria-selected="true">Users
                                table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-newuser"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-userstable" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <table class="table table-striped">


                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="msg : ${users}">

                                    <tr>
                                        <th scope="row" th:text="${msg.getId()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getUsername()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getName()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getEmail()}">
                                        </th>
                                        <th scope="row" th:text="${msg.getRoles()}">
                                        </th>
                                        <th scope="row">
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#edit" th:attrappend="data-target=${msg.getId()}">
                                                Edit
                                            </button>

                                            <!-- Edit -->
                                            <div class="modal" id="edit" tabindex="-1" role="dialog"
                                                 th:attrappend="id=${msg.getId()}">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">Ã—</span>
                                                            </button>
                                                        </div>
                                                        <form th:method="POST"
                                                              th:action="@{/admin/edit/{id}/(id=${msg.getId()})}">
                                                            <div class="modal-body">

                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="id" class="form-control-label">ID</label>
                                                                    <input type="text" class="form-control" th:name="id"
                                                                           th:value="${msg.getId()}" id="id">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="username"
                                                                           class="form-control-label">Login</label>
                                                                    <input type="text" class="form-control " th:name="username"
                                                                           th:value="${msg.getUsername()}" id="username">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="name"
                                                                           class="form-control-label">Name</label>
                                                                    <input type="text" class="form-control"
                                                                           th:name="Name"
                                                                           th:value="${msg.getName()}" id="name">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="email"
                                                                           class="form-control-label">Email</label>
                                                                    <input type="text" class="form-control" th:name="email"
                                                                           th:value="${msg.getEmail()}" id="email">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="password" class="form-control-label">Password</label>
                                                                    <input type="text" class="form-control "
                                                                           th:name="password"
                                                                           th:value="${msg.getPassword()}" id="password">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label>Roles: <br><br>
                                                                        <input type="checkbox" name="allRoles"
                                                                               th:each="role : ${allRoles}"
                                                                               th:text="${role.getRole()} + ' '"
                                                                               th:value="${role.getRole()}"

                                                                        /></label>

                                                                </div>

                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>

                                                                <form
                                                                        th:action="@{/admin/edit/{id}(id=${msg.getId()})}">
                                                                    <button type="submit" class="btn btn-info">Edit</button>
                                                                </form>

                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Edit -->

                                        </th>


                                        <th scope="row">
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#delete" th:attrappend="data-target=${msg.getId()}">
                                                Delete
                                            </button>

                                            <!-- Delete-->
                                            <div class="modal" id="delete" tabindex="-1" role="dialog"
                                                 th:attrappend="id=${msg.getId()}">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Delete</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">Ã—</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="id1" class="form-control-label">ID</label>
                                                                    <input type="text" class="form-control" th:name="id"
                                                                           th:value="${msg.getId()}" id="id1">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="dusername"
                                                                           class="form-control-label">Username</label>
                                                                    <input type="text" class="form-control" th:name="username"
                                                                           th:value="${msg.getUsername()}" id="dusername">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="dname"
                                                                           class="form-control-label">Name</label>
                                                                    <input type="text" class="form-control " th:name="name"
                                                                           th:value="${msg.getName()}" id="dname">
                                                                </div>
                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="email1"
                                                                           class="form-control-label">Email</label>
                                                                    <input type="text" class="form-control" th:name="email"
                                                                           th:value="${msg.getEmail()}" id="email1">
                                                                </div>

                                                                <div class="form-group text-center font-weight-bold">
                                                                    <label for="password1" class="form-control-label">Password</label>
                                                                    <input type="text" class="form-control "
                                                                           th:name="password"
                                                                           th:value="${msg.getPassword()}" id="password1">
                                                                </div>
                                                            </form>

                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>

                                                            <form th:method="DELETE"
                                                                    th:action="@{/admin/delete/{id}(id=${msg.getId()})}">
                                                                <button type="submit" class="btn btn-danger">Delete</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Delete-->

                                        </th>
                                    </tr>
                                </th:block>

                                </tbody>

    </table>

                        </div>
                        <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-profile-tab">

                            <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                <label for="nusername">Enter Username: </label>
                                <input type="text" th:field="*{username}" id="nusername"/>

                                <label for="nname">Enter name: </label>
                                <input type="text" th:field="*{name}" id="nname"/>

                                <label for="nemail">Enter e-mail: </label>
                                <input type="email" th:field="*{email}" id="nemail"/>

                                <label for="npassword">Enter password: </label>
                                <input type="text" th:field="*{password}" id="npassword"/>
                                <br/>
                                <label>Roles:
                                    <input type="checkbox" th:field="*{roles}" name="allRoles"
                                           th:each="role : ${allRoles}"
                                           th:text="${role.getRole()}"
                                           th:value="${role.getRole()}"
                                    />
                                </label>

                                <input type="submit" value="Create!"/>
                            </form>

                        </div>
                    </div>


                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                    <h2>User info</h2>


                </div>
            </div>
        </div>
    </div>





</div>

</body>
</html>
